<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Database Manager</title>
		<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="overall.css"/>
		<link rel="stylesheet" type="text/css" href="checkbox.css"/>
	</head>
	<body>
	<h1>IBM Security Identity Governance and Intelligence Database Manager</h1>
	<form id="regForm" action="">

<!-- One "tab" for each step in the form: -->
<div class="tab">
  <h2>Connection Settings</h2>
  <br>
  <h3>Database</h3>
  <p><input placeholder="Host" oninput="this.className = ''"></p>
  <p><input placeholder="Port" oninput="this.className = ''"></p>
  <p><input placeholder="Name" oninput="this.className = ''"></p>
  <br>
  <h3>Security</h3>
  <p><input placeholder="Username" oninput="this.className = ''"></p>
  <p><input placeholder="Password" type="password" oninput="this.className = ''"></p>
</div>

	<div class="tab">
	  <h2>Select Operation</h2>
	  <br>
	    <label class="container">Install
			<input type="radio" name="operation" checked="checked">
			<span class="checkmark"></span>
		</label>

		<label class="container">Migrate
			<input type="radio" name="operation">
			<span class="checkmark"></span>
		</label>

		<label class="container">Fixpack Upgrade
			<input type="radio" name="operation">
			<span class="checkmark"></span>
		</label>
	</div>


<div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
</div>

</form>

<script src="engine.js"></script>

	</body>
	<script>
		require('./renderer.js');
	</script>
</html>
